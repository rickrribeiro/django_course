{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>DJango index</title>
    <link rel="stylesheet" href="{% static 'css/estilos.css' %}">
</head>
<body>
<center>


<h1>Index</h1>

<img src="{% static 'images/django.png' %}" alt="django logo">

<h2>{{ curso }}</h2>
<p>{{ outro }}</p>
<span>{{ logado }}</span>

<table>
    <thead>
        <tr>
            <th>Produto</th>
            <th>Pre√ßo</th>
            <th>Estoque</th>
        </tr>
    </thead>
    <tbody>
    {% for produto in produtos %}
        <tr>
            <td>
                <p><a href="{% url 'produto' produto.id %}">{{produto.nome}}</a></p>
            </td>
            <td>
                <p>{{produto.preco}}</p>
            </td>
            <td>
                <p>{{produto.estoque}}</p>
            </td>
        </tr>
    {% endfor %}
    </tbody>
</table>


<button onclick="teste()">Clique-me</button>
</center>
    <script type="text/javascript" src="{% static 'js/script.js' %}"></script>
</body>
</html>
